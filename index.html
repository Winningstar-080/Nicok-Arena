<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NiCok Arena</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h2>NiCok Fun Challenge</h2>
  <ul>
    <li onclick="showSection('participants')">Participants</li>
    <li onclick="showSection('rules')">Rules & Terms</li>
    <li onclick="showSection('prizes')">Prizes</li>
    <li onclick="showSection('mode')">Tournament Mode</li>
    <li onclick="showSection('brackets')">Brackets</li>
    <li onclick="showSection('admin')">Admin</li>
  </ul>
</nav>

<section id="participants" class="section">
  <h3>League / Group Tables</h3>
  <div id="tablesContainer"></div>
</section>

<section id="rules" class="section hidden">
  <h3>Rules & Terms</h3>
  <p id="rulesText"></p>
</section>

<section id="prizes" class="section hidden">
  <h3>Prizes</h3>
  <p id="prizesText"></p>
</section>

<section id="mode" class="section hidden">
  <h3>Current Tournament Mode</h3>
  <p id="modeText"></p>
</section>

<section id="brackets" class="section hidden">
  <h3>Knockout Brackets</h3>
  <div id="bracketContainer"></div>
</section>

<section id="admin" class="section hidden">
  <h3>Admin Panel</h3>

  <div id="loginBox">
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button onclick="login()">Login</button>
  </div>

  <div id="adminControls" class="hidden">

    <h4>Add / Edit Participant</h4>
    <input id="pName" placeholder="Name">
    <input id="pWins" type="number" placeholder="Wins">
    <input id="pDraws" type="number" placeholder="Draws">
    <input id="pLosses" type="number" placeholder="Losses">
    <input id="pDiff" type="number" placeholder="Point Difference">
    <input id="groupSelect" placeholder="Enter Group Name (e.g., A, B, Group 1)">
    <button onclick="addParticipant()">Save Participant</button>

    <hr>

    <h4>Edit Rules</h4>
    <textarea id="rulesInput"></textarea>
    <button onclick="updateRules()">Save Rules</button>

    <h4>Edit Prizes</h4>
    <textarea id="prizesInput"></textarea>
    <button onclick="updatePrizes()">Save Prizes</button>

    <h4>Tournament Mode</h4>
    <select id="modeSelect" onchange="setMode()">
      <option value="groupStage">Group Stage</option>
      <option value="roundRobin">Round Robin</option>
      <option value="knockout">Knockout</option>
    </select>

    <button onclick="generateBracket()">Generate Knockout Bracket</button>

  </div>
</section>

<script src="script.js"></script>
</body>
</html>
